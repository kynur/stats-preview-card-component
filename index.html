<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="image-header">
        <img src="images/image-header-mobile.jpg" alt="Mobile Header" class="mobile-header">
      </div>
      <div class="content">
        <h2 class="sub-title">Get <span>insights</span> that help your business grow.</h2>
        <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat">
            <h2 class="stats-number">10k+</h2>
            <p class="stats-text">companies</p>
          </div>
          <div class="stat">
            <h2 class="stats-number">314</h2>
            <p class="stats-text">templates</p>
          </div>
          <div class="stat">
            <h2 class="stats-number">12M+</h2>
            <p class="stats-text">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/kynur">Kynur</a>.
  </footer>
</body>

</html>
